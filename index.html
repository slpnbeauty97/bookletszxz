<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch's Grimoire Flipbook</title>
    <style>
        body {
            background: url('parchment-texture.jpg') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            width: 600px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: url('old-paper.jpg') center/cover;
            border: 2px solid #5a3e1b;
            transform-origin: left;
            transition: transform 1s ease-in-out;
        }
        .page:nth-child(odd) {
            transform: rotateY(0deg);
        }
        .page:nth-child(even) {
            transform: rotateY(-180deg);
        }
        .book:hover .page:nth-child(even) {
            transform: rotateY(0deg);
        }
        .book:hover .page:nth-child(odd) {
            transform: rotateY(-180deg);
        }
        .tarot-reader {
            width: 300px;
            height: 400px;
            background: url('tarot-reader.jpg') center/cover;
            border: 2px solid #5a3e1b;
        }
        
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }
            .container {
                flex-direction: column;
            }
            .book, .tarot-reader {
                width: 90%;
                max-width: 400px;
            }
        }

        @media (max-width: 600px) {
            .book, .tarot-reader {
                width: 100%;
                max-width: 300px;
            }
            .tarot-reader {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book">
            <div class="page">Page 1 - Spells & Runes</div>
            <div class="page">Page 2 - Potion Recipes</div>
            <div class="page">Page 3 - Ancient Symbols</div>
            <div class="page">Page 4 - Forbidden Knowledge</div>
        </div>
        <div class="tarot-reader"></div>
    </div>
</body>
</html>
